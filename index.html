<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Bokkyphotos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1973f0",
            "background-light": "#f6f7f8",
            "background-dark": "#0a0f16",
            "surface-dark": "#131b26",
            "card-dark": "#18212d",
            "border-dark": "#2d3748",
            "text-secondary": "#94A3B8",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "2xl": "1rem",
            "3xl": "1.5rem",
            "full": "9999px"
          },
          animation: {
            'bounce-subtle': 'bounceSubtle 3s ease-in-out infinite',
          },
          keyframes: {
            bounceSubtle: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-5px)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    .material-symbols-outlined.filled {
      font-variation-settings: 'FILL' 1;
    }

    /* Fix for dynamic background colors not loading in dev */
    .bg-amber-500\/10 {
      background-color: rgb(245 158 11 / 0.1);
    }

    .text-amber-500 {
      color: rgb(245 158 11);
    }

    .border-amber-500\/20 {
      border-color: rgb(245 158 11 / 0.2);
    }

    .bg-emerald-500\/10 {
      background-color: rgb(16 185 129 / 0.1);
    }

    .text-emerald-500 {
      color: rgb(16 185 129);
    }

    .border-emerald-500\/20 {
      border-color: rgb(16 185 129 / 0.2);
    }

    @keyframes pageFadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-page-fade-in {
      animation: pageFadeIn 0.3s ease-out forwards;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
